<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz z Dropzone.js</title>
    <link href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/dropzone.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/dropzone.js"></script>
    <style>
        .dz-message {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Formularz wysyłki pliku</h1>
    <form id="uploadForm" action="upload.php" method="POST" class="dropzone" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Wpisz swój adres email" required>
        <button type="submit">Wyślij</button>
    </form>

    <script>
        Dropzone.options.uploadForm = {

            acceptedFiles: "image/*,.mov", // Akceptowane formaty
        };
    </script>
</body>

</html>
